{% extends 'base.html' %}
{% block title %} Deletar Pessoa {% endblock %}
{% block main %}
    <h1>Certeza que deseja deletar o registro abaixo?</h1>
    <h4>{{ product.pd_name }}</h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
    </form>
{% endblock %}
